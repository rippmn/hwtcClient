<html class="no-js" lang="en">
<head>
<meta charset="utf-8" />
<title>Halloween Treat Count</title>
<style>
.button {
	background-color: orange;
	border: none;
	color: white;
	padding: 15px 32px;
	text-align: center;
	text-decoration: none;
	display: inline-block;
	font-size: 24px;
	margin: 4px 2px;
}
</style>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
	function tt(value) {
		$.ajax({
			method : "post",
			url : "/trickOrTreat",
			data : jQuery.param({
				count : value
			}),
			async : false,
			success : function(result) {
				document.getElementById("result").innerHTML = JSON
						.stringify(result);
			}
		})
	};

	function textTT() {
		var count = document.getElementById("textcount").value;
		document.getElementById("textcount").value = "";
		console.log(count);
		tt(count);
	}
	
	$(document).ready( function(){
		$.ajax({
				method : "get",
				url : "/thisYear",
				async : false,
				success : function(result){
					document.getElementById("result").innerHTML = JSON
					.stringify(result);
				}
				});
	});
</script>
</head>
<body>
	<table>
		<tr>
			<td><form>
					<input onClick="tt(1);" class="medium button" value="1" />
				</form></td>
			<td>&nbsp;</td>
			<td><form>
					<input onClick="tt(2);" class="medium button" value="2" />
				</form></td>
		</tr>
		<tr>
			<td><form>
					<input onClick="tt(3);" class="medium button" value="3" />
				</form></td>
			<td style="width: 20px"></td>
			<td><form>
					<input onClick="tt(4);" class="medium button" value="4" />
				</form></td>
		</tr>
		<tr>
			<td><form>
					<input onClick="tt(5);" class="medium button" value="5" />
				</form></td>
		</tr>
	</table>
	<form>
		<input name="count" id="textcount" type="text"
			style="width: 100px; font-size: 24px; padding: 15px 32px;" /> <input
			onClick="textTT();" class="medium button" value="Submit" />
	</form>

	<span style="font-size: 24px"> Total: <span id="result">
	</span>
	</span>

</body>
